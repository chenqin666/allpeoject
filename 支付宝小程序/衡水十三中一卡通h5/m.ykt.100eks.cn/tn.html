<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="content-type" content="text/html;charset=gbk">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport"/>
    <title>使用帮助</title>
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/iosSelect.css" rel="stylesheet">

    <script type="text/javascript">
        var w = document.documentElement.clientWidth >= 1024 ? 1024 : document.documentElement.clientWidth;
        document.documentElement.style.fontSize = w / 750 * 100 + 'px';
    </script>
    <style>
        body {
            background-color: #f6f6f6;
        }

        input:-webkit-autofill,
        textarea:-webkit-autofill,
        select:-webkit-autofill {
            -webkit-box-shadow: 0 0 0 1000px white inset;
        }

        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body style="background: #f9f9f9">
<div class="warp" id="warp" v-cloak style="position: relative;height: 100%;width: 100%;">
    <div class="list">
        <div class="title">(1)充值成功后钱领不到卡上，如何解决？</div>
        <div class="titles">买饭时贴卡时间太短，没有领取成功，下次消费刷卡后卡不要拿下来，扣款后多刷一会，2-3秒可领取成功。</div>
        <div class="titles">如仍未领取成功，携带一卡通到补卡室领取。</div>
    </div>

</div>
<script src="js/jquery.min.js"></script>
<script src="js/vue.js"></script>
<script src="js/jquery-md5.js"></script>
<script src="js/config.js"></script>
<script src="js/mint-ui.js"></script>

<script>
    new Vue({
        el: '#warp',
        data: {

            user:'',
            originHeight: '',
            screenHeight: '',
            isOriginHeight: true,

        },
        created: function () {

        },
        mounted: function () {
            const that = this;


            // that.initEventListener();
        },
        methods: {
            initEventListener: function () {
                document.body.addEventListener('focusout', function () {
                    window.scrollTo(0, 0);
                })
                document.addEventListener('touchstart', touch, false);
                document.addEventListener('touchmove', touch, false);
                document.addEventListener('touchend', touch, false);
                function touch(event) {
                    var event = event || window.event;
                    var oInp = document.getElementById("inp");
                    switch (event.type) {
                        case "touchstart":
                            break;
                        case "touchend":
                            window.scrollTo(0, 0);
                            break;
                        case "touchmove":
                            //                        event.preventDefault();

                            break;
                    }
                }
            },
            /*获取参数*/


            errorTips: function (msg) {
                this.$toast(msg)
            },
            loadAnimation: function () {
                this.$indicator.open({
                    spinnerType: 'fading-circle'
                });
            },
            closeAnimation: function () {
                this.$indicator.close();
            }
        }
    })
</script>


</body>
</html>
